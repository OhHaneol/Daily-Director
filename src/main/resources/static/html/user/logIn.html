<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Director</title>
    <link rel="stylesheet" href="../../css/style_logIn.css">
</head>


<body>
<header id="header">
    <!-- 메인 로고 -->
    <a href="#" id="logo">
        <img src="../../img/logo/logo-white.png">
    </a>
</header>

<main id="main">

    <!-- 회원 아이디 비번 입력 -->
    <div id="log-in-box">
        <input class="log-in-contents" type="email" placeholder="email">
        <input class="log-in-contents" type="password" placeholder="password">
        <button id="log-in-btn" type="button">
            <p>Log In</p>
        </button>
        <div id="move-to-signup">
            <a href="signUp.html">
                <p>회원가입이 필요하십니까?</p>
            </a>
        </div>
    </div>

</main>

<script type="text/javascript" src="../../../static/script/userLogIn.js"></script>

</body>
</html>
